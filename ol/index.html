<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mapa</title>
  <link rel="stylesheet" href="http://openlayers.org/en/v3.4.0/css/ol.css" type="text/css">
  <script src="http://openlayers.org/en/v3.4.0/build/ol.js" type="text/javascript"></script>

</head>

<style type="text/css">
  body {
    font-family: sans-serif;
  }

  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 490px;
  }

  #sidebar {
    position: absolute;
    padding: 45px;
    top: 0;
    bottom: 0;
    right: 0;
    width: 400px;
  }

  .obsah {
    display: none;
    height: 500px;
  }

</style>


<body>
  <!--

-->
<div id="map">

</div>
<div id="sidebar">

  <h1 class="jmeno"></h1>
<!-- <div class="obsah">

  <h1 class="jmeno"></h1>

<h2>byl/a ve Å¡kole za <span class="cas"></span> minut</h2>

</div> -->


</div>


<script type="text/javascript">



  var map = new ol.Map({
    target: 'map',
    layers: [
    new ol.layer.Tile({
      source: new ol.source.OSM()
    })
    ],
    view: new ol.View({
      center: ol.proj.transform([17.243, 49.595], 'EPSG:4326', 'EPSG:3857'),
      zoom: 15
    })
  });

  var cesty = new ol.source.GeoJSON({
    'projection': map.getView().getProjection(),
    'url': 'http://dev.ondrejruzicka.cz/weka.geojson'
  });


  var vrstva = new ol.layer.Vector({
    source: cesty,
    style: new ol.style.Style({
     stroke: new ol.style.Stroke({
      color: 'rgba(0,200,0,0.8)',
      width: 5,
      opacity: 0.4
    }),
   })
  });


  map.addLayer(vrstva);





</script>



</body>
</html>
